
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <style>
        div.login-form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 40%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-form text-center rounded bg-white shadow overflow-hidden">
        <form method="POST">
            {% csrf_token %}
            <h4 class="bg-dark text-white py-3">Admin Login Panel</h4>
            <div class="p-4">
                <div class="mb-3">
                    <input type="text" required class="form-control shadow-none text-center" name="username" placeholder="UserName"><br>
                <div class="mb-4">
                    <input type="password" class="form-control shadow-none text-center" name="password" placeholder="Password"><br>
                </div>
                <button name="login" type="submit" class="btn text-white custom-bg shadow-none" >LOGIN </button>

            </div>
            <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
        </form>
    </div>

</body>
</html>
